<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        //DECLARACIÓN DE VARIABLES
        let a, b;
        //INICIALIZAR VARIABLES
        a=10;
        b=5;
        //CALCULOS
        suma = a+b;
        resta = a-b;
        multi= a*b;
        div= a/b;
        //IMPRESIÓN DE MENSAJE
        document.write(`La suma de "A + B" = ${suma}`); 
        document.write("<br>La resta de A - B =" + resta);
        document.write(`<br>La multiplicación de ${a} * ${b} =` + multi);
        document.write("<br>La división de "+a+" / "+b+" = "+ div);
    </script>
</body> 
</html>
